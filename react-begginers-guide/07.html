<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create element using React</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3"></script>
  <script type="text/babel">
    const Message = props => <div className="message">{props.children}</div>
    const el = <Message>Hello, react component!</Message>
    ReactDOM.render(el, document.getElementById('root'))
  </script>
</body>
</html>
