<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create element using React</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3"></script>
  <script type="text/babel">
    const state = { eventCount: 10, username: '' }

    function App() {
        return (
            <div>
              <p>here has been {state.eventCount} events.</p>
              <p><button onClick={() => setState({eventCount: state.eventCount + 1})}>Click me</button></p>
              <p>you typped: {state.username}</p>
              <p><input onBlur={(event) => setState({username: event.target.value})}/></p>
            </div>
        )
    }

    function setState(newState) {
      Object.assign(state, newState)
      renderApp()
    }

    function renderApp() {
	    ReactDOM.render(<App />, document.getElementById('root'))
    }

		renderApp()
  </script>
</body>
</html>
