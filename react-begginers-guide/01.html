<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
      const rootEl = document.getElementById('root')
      const el = document.createElement('div')
      el.textContent = 'Hello, World!'
      el.className = 'container'
      rootEl.appendChild(el)
  </script>
</body>
</html>
